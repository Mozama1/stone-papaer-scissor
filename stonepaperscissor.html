<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock apper Scissors</title>
    <link rel="stylesheet" href="stonepaperscissor.css" />
</head>
<body>
    <h1 class="heading">Rock Paper Scissor</h1>
    <div class="choices">
<div class="choice" id="rock" >
    <img src="rock.png">
</div>
<div class="choice" id="paper">
    <img src="paper.png">
</div>
<div class="choice" id="scissor">
    <img src="scissors.png">
</div>
    </div>

    <div class="score">
        <div >
            <p class="user-score">0</p>
            <p>YOU</p>
        </div>
        <div>
            <p class="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
</div>
<div class="msg-box">
<p class="msg">play game</p>
</div>



<script src="stonepaperscissor.js"></script>
</body>
</html>
